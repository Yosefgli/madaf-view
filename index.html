<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>מילוי מדף - תצוגה בזמן אמת</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Heebo", "Rubik", "Segoe UI", sans-serif;
        background: #f5f7fb;
        color: #1a1f2b;
      }

      body {
        margin: 0;
        padding: 32px 20px 40px;
      }

      .container {
        max-width: 980px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }

      header {
        background: #ffffff;
        border-radius: 20px;
        padding: 24px 28px;
        box-shadow: 0 12px 30px rgba(21, 28, 46, 0.08);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .subtitle {
        color: #53607a;
        font-size: 15px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }

      .status-pill {
        background: #eef2ff;
        color: #3949ab;
        padding: 8px 14px;
        border-radius: 999px;
        font-size: 13px;
      }

      .refresh-button {
        border: none;
        background: #3949ab;
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .refresh-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(57, 73, 171, 0.2);
      }

      .table-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(21, 28, 46, 0.06);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 640px;
      }

      thead th {
        text-align: right;
        font-size: 13px;
        letter-spacing: 0.02em;
        color: #7b86a1;
        text-transform: uppercase;
        padding: 0 12px 12px;
        border-bottom: 1px solid #edf0f7;
        border-left: 1px solid #eceff5;
      }

      thead th:last-child {
        border-left: none;
      }

      tbody td {
        padding: 14px 12px;
        border-bottom: 1px solid #f1f3f8;
        border-left: 1px solid #f0f2f8;
        font-size: 15px;
      }

      tbody td:last-child {
        border-left: none;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .row-alert td {
        background: #ffebee;
      }

      .row-alert td:first-child {
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      .row-alert td:last-child {
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }

      .empty-state,
      .error-state {
        padding: 40px 10px;
        text-align: center;
        color: #6c7a92;
        font-size: 16px;
      }

      .error-state {
        color: #c62828;
      }

      footer {
        text-align: center;
        color: #9aa5bd;
        font-size: 13px;
      }

      @media (max-width: 720px) {
        header {
          padding: 20px;
        }

        h1 {
          font-size: 22px;
        }

        .refresh-button {
          width: 100%;
        }

        .controls {
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TaskLines - תצוגה בזמן אמת</h1>
        <div class="subtitle">המידע נטען אוטומטית בכל דקה מגוגל שיטס.</div>
        <div class="controls">
          <div class="status-pill" id="last-updated">ממתין לטעינה...</div>
          <button class="refresh-button" type="button" id="refresh">רענון מיידי</button>
        </div>
      </header>

      <section class="table-card">
        <table aria-label="טבלת מילוי מדף">
          <thead>
            <tr>
              <th>Barcode</th>
              <th>Product Name</th>
              <th>Qty</th>
              <th>Shelf</th>
              <th>Warehouse Bin</th>
            </tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
        <div class="empty-state" id="empty-state" hidden>אין כרגע שורות פעילות להצגה.</div>
        <div class="error-state" id="error-state" hidden>אירעה תקלה בטעינת הנתונים.</div>
      </section>

      <footer>העמוד מתעדכן אוטומטית בכל 60 שניות.</footer>
    </div>

    <script>
      const SCRIPT_URL = "PASTE_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE";
      const REFRESH_INTERVAL_MS = 60 * 1000;

      const elements = {
        body: document.getElementById("data-body"),
        empty: document.getElementById("empty-state"),
        error: document.getElementById("error-state"),
        updated: document.getElementById("last-updated"),
        refresh: document.getElementById("refresh"),
      };

      const formatTime = (date) =>
        date.toLocaleTimeString("he-IL", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

      const setStatus = (message, isError = false) => {
        elements.updated.textContent = message;
        elements.updated.style.background = isError ? "#ffebee" : "#eef2ff";
        elements.updated.style.color = isError ? "#c62828" : "#3949ab";
      };

      const renderRows = (rows) => {
        elements.body.innerHTML = "";

        if (!rows.length) {
          elements.empty.hidden = false;
          return;
        }

        elements.empty.hidden = true;

        rows.forEach((row) => {
          const tr = document.createElement("tr");
          if (row.inventoryFlag === "FALSE") {
            tr.classList.add("row-alert");
          }
          [row.barcode, row.productName, row.qty, row.shelf, row.warehouseBin].forEach(
            (value) => {
              const td = document.createElement("td");
              td.textContent = value ?? "-";
              tr.appendChild(td);
            }
          );
          elements.body.appendChild(tr);
        });
      };

      const loadData = async () => {
        elements.error.hidden = true;
        setStatus("טוען נתונים...");

        try {
          const response = await fetch(SCRIPT_URL, { cache: "no-store" });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const payload = await response.json();
          renderRows(payload.items ?? []);
          setStatus(`עודכן לאחרונה: ${formatTime(new Date())}`);
        } catch (error) {
          elements.error.hidden = false;
          setStatus("שגיאה בטעינת הנתונים", true);
          console.error(error);
        }
      };

      elements.refresh.addEventListener("click", loadData);

      loadData();
      setInterval(loadData, REFRESH_INTERVAL_MS);
    </script>
  </body>
</html>
